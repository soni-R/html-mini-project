<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hotel Booking Form</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Personal Details</legend>

				<label for="name">Username:</label>
				<input type="text" name="username" id="name" autofocus required placeholder="Your Username">

				<label for="email">Email:</label>
				<input type="text" name="email" id="email" required placeholder="Your Email">

				<label for="phone">Phone:</label>
				<input type="tel" name="phone" id="phone" required placeholder="Please enter your phone number">
			</fieldset>
		</form>
	</body>
</html>
