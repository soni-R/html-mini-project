<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hotel Booking Form</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Personal Details</legend>

				<label for="name">Username:</label>
				<input type="text" name="username" id="name" autofocus required placeholder="Your Username" pattern="[a-zA-Z]{3,}" title="Please enter in more than three letters">

				<label for="email">Email:</label>
				<input type="text" name="email" id="email" required placeholder="Your Email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter in a valid email address">

				<label for="phone">Phone:</label>
				<input type="tel" name="phone" id="phone" required placeholder="Please enter your phone number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" title="Please enter in a phone number in this format: #### ### ###">

				<select name="country" required >
					<option value=""> </option> <!-- default select option -->
					<option value="US">US</option>
					<option value="UK">UK</option>
					<option value="AUS">AUS</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Booking Details</legend>
				<label>Booking date:</label>
				<input type="date" name="date" min="2017-07-03">
				
				<label>Number of Guests</label>
				<input type="number" name="numberOfGuests" min="1" max="6">
			</fieldset>
		</form>
	</body>
</html>
